<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Christmas Escape</title>
<style>
  /* --- BACKGROUND --- */
  body {
    background-image: url("https://img.freepik.com/free-photo/christmas-balls-dark-wooden-background_1253-15.jpg");
    background-color: #2c3e50; 
    background-position: center;
    background-size: cover;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  /* --- CARD DESIGN --- */
  .card {
    background-color: rgba(255, 255, 255, 0.96); 
    padding: 40px;
    border-radius: 15px;
    border-top: 5px solid #c0392b; /* Red */
    border-bottom: 5px solid #27ae60; /* Green */
    text-align: center;
    width: 90%;
    max-width: 350px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.5);
  }

  h2 {
    color: #c0392b; 
    margin-top: 0;
    margin-bottom: 20px;
    text-transform: uppercase;
    letter-spacing: 1px;
    font-size: 26px;
  }

  /* Input Field */
  input {
    width: 100%;
    box-sizing: border-box;
    padding: 15px;
    font-size: 26px;
    text-align: center;
    border: 2px solid #bdc3c7;
    border-radius: 8px;
    margin-bottom: 20px;
    outline: none;
    color: #333;
    background-color: #f9f9f9;
  }
  
  input:focus {
    border-color: #c0392b;
  }

  /* Button */
  button {
    width: 100%;
    padding: 15px;
    font-size: 20px;
    font-weight: bold;
    background-color: #27ae60; 
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    text-transform: uppercase;
    transition: background 0.3s;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  }

  button:active {
    background-color: #219150;
    transform: scale(0.98);
  }

  /* Error Messages */
  .error-msg {
    color: #c0392b;
    font-weight: bold;
    margin-top: 20px;
    font-size: 18px;
    min-height: 50px; /* Space for messages */
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* Success Area */
  .success-title {
    color: #27ae60;
    font-weight: bold;
    font-size: 28px;
    display: block;
    margin-bottom: 10px;
    text-transform: uppercase;
  }
  
  .greeting-text {
    font-size: 22px;
    color: #333;
    margin-bottom: 20px;
    font-weight: 500;
  }
  
  .clue-box {
    font-size: 20px;
    border: 2px dashed #c0392b;
    padding: 20px;
    background: #fdfefe;
    color: #333;
    font-weight: bold;
    border-radius: 8px;
  }

  .hidden {
    display: none !important;
  }
</style>
</head>
<body>

<div id="lock-screen" class="card">
  <h2>ðŸ”’ Secret Code</h2>
  <input type="tel" id="code-input" placeholder="_____" maxlength="5">
  <button onclick="checkCode()">UNLOCK</button>
  <div id="message" class="error-msg"></div>
</div>

<div id="success-screen" class="card hidden">
  <span class="success-title">ðŸŽ‰ HO HO HO!</span>
  
  <p class="greeting-text">Merry Christmas, Genius!<br>Welcome to the Secret Workshop.</p>
  
  <div class="clue-box">
    Your gift is hidden inside the oven!
  </div>
</div>

<script>
  // --- PASSWORD SETTINGS ---
  const CORRECT_CODE = "29471"; 
  // -------------------------

  // --- FUNNY TEEN INSULTS ---
  const insults = [
    "Bruh... not even close. ðŸ’€",
    "That answer is kinda sus.",
    "Santa left the chat.",
    "Error 404: Brain cells not found.",
    "Stop guessing, it's cringe.",
    "Enjoy your coal, noob.",
    "My grandma types faster than you.",
    "That ain't it, chief.",
    "You're on the Naughty List. Permanently.",
    "Big yikes. Try again."
  ];

  function checkCode() {
    const inputField = document.getElementById('code-input');
    const input = inputField.value;
    const msg = document.getElementById('message');
    
    if (input.trim() === CORRECT_CODE) {
      document.getElementById('lock-screen').classList.add('hidden');
      document.getElementById('success-screen').classList.remove('hidden');
    } else {
      // Pick random insult
      const randomInsult = insults[Math.floor(Math.random() * insults.length)];
      msg.textContent = randomInsult;
      
      // Shake animation
      const card = document.getElementById('lock-screen');
      card.style.transform = "translateX(10px)";
      setTimeout(() => { card.style.transform = "translateX(-10px)"; }, 100);
      setTimeout(() => { card.style.transform = "translateX(0)"; }, 200);
      
      // Visual Error Style
      inputField.style.borderColor = "#c0392b";
      inputField.style.backgroundColor = "#ffebee";
      
      // Reset style after 2 seconds
      setTimeout(() => { 
        inputField.style.borderColor = "#bdc3c7"; 
        inputField.style.backgroundColor = "#f9f9f9";
      }, 2000);
    }
  }
</script>

</body>
</html>
