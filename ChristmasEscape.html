<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Christmas Escape</title>
<style>
  /* --- BACKGROUND --- */
  body {
    /* Christmas background image */
    background-image: url("https://img.freepik.com/free-photo/christmas-balls-dark-wooden-background_1253-15.jpg");
    background-color: #2c3e50; 
    background-position: center;
    background-size: cover;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    height: 100vh; /* Full screen height */
    display: flex;
    flex-direction: column;
    align-items: center; /* Center horizontally */
    justify-content: center; /* Center vertically */
  }

  /* --- CARD DESIGN --- */
  .card {
    background-color: rgba(255, 255, 255, 0.96); /* White background */
    padding: 40px;
    border-radius: 15px;
    border-top: 5px solid #c0392b; /* Red top border */
    border-bottom: 5px solid #27ae60; /* Green bottom border */
    text-align: center;
    width: 90%;
    max-width: 350px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.5);
  }

  h2 {
    color: #c0392b; /* Christmas Red */
    margin-top: 0;
    margin-bottom: 20px;
    text-transform: uppercase;
    letter-spacing: 1px;
    font-size: 26px;
  }

  /* Input Field */
  input {
    width: 100%;
    box-sizing: border-box; /* Fix width calculation */
    padding: 15px;
    font-size: 26px;
    text-align: center;
    border: 2px solid #bdc3c7;
    border-radius: 8px;
    margin-bottom: 20px;
    outline: none;
    color: #333;
    background-color: #f9f9f9;
  }
  
  input:focus {
    border-color: #c0392b;
  }

  /* Button */
  button {
    width: 100%;
    padding: 15px;
    font-size: 20px;
    font-weight: bold;
    background-color: #27ae60; /* Christmas Green */
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    text-transform: uppercase;
    transition: background 0.3s;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  }

  button:active {
    background-color: #219150;
    transform: scale(0.98);
  }

  /* Messages */
  .error-msg {
    color: #c0392b;
    font-weight: bold;
    margin-top: 20px;
    min-height: 25px;
  }

  /* Success Area */
  .success-text {
    color: #27ae60;
    font-weight: bold;
    font-size: 24px;
    display: block;
    margin-bottom: 10px;
  }
  
  .clue-box {
    font-size: 20px;
    border: 2px dashed #c0392b;
    padding: 20px;
    margin-top: 15px;
    background: #fdfefe;
    color: #333;
    font-weight: 600;
  }

  .hidden {
    display: none !important;
  }
</style>
</head>
<body>

<div id="lock-screen" class="card">

  <button onclick="checkCode()">UNLOCK</button>
