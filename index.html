<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Luda Elegant Solutions</title>
<style>
  /* --- ФОН --- */
  body {
    background-color: #faf0e6; 
    /* Той самий візерунок */
    background-image: 
        repeating-linear-gradient(45deg, transparent, transparent 60px, rgba(212, 175, 55, 0.5) 60px, rgba(212, 175, 55, 0.5) 61px),
        repeating-linear-gradient(-45deg, transparent, transparent 60px, rgba(212, 175, 55, 0.5) 60px, rgba(212, 175, 55, 0.5) 61px),
        radial-gradient(circle at 20% 35%, rgba(112, 130, 56, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 75% 60%, rgba(112, 130, 56, 0.3) 0%, transparent 55%);
    
    background-position: center;
    background-attachment: fixed;
    font-family: Fantasy, "Papyrus", serif;
    color: black;
    margin: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  /* --- КОНТЕЙНЕР МЕНЮ (КАРТКА) --- */
  /* Це виправить проблему видимості: ми кладемо текст на напівпрозору плашку */
  .content-wrapper {
    background-color: rgba(255, 255, 255, 0.6); /* Світла підкладка */
    padding: 30px;
    border-radius: 20px;
    border: 2px solid #8c7b50;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 90%;
    max-width: 400px;
  }

  h1 {
    /* Прибрали складний градієнт, зробили просто колір */
    color: #3e2723; 
    margin: 0 0 30px 0;
    text-transform: uppercase;
    text-align: center;
    font-size: 36px;
    line-height: 1.2;
    text-shadow: 1px 1px 0px rgba(212, 175, 55, 0.5);
  }

  .menu-container {
    display: flex;
    flex-direction: column;
    gap: 20px;
    width: 100%;
  }

  /* Стиль кнопок */
  .quest-link {
    display: block;
    text-decoration: none;
    color: #3e2723;
    background-color: #fff8e1; /* Світло-жовтий фон кнопки */
    border: 2px solid #5d4037;
    padding: 18px;
    font-size: 22px;
    font-weight: bold;
    text-align: center;
    border-radius: 10px;
    box-shadow: 3px 3px 0px rgba(93, 64, 55, 0.2); /* Чітка тінь */
    transition: all 0.2s;
  }

  .quest-link:hover {
    background-color: #fff;
    transform: translateY(-2px);
    box-shadow: 3px 5px 5px rgba(93, 64, 55, 0.3);
  }

  .quest-link:active {
    transform: translateY(1px);
    box-shadow: 1px 1px 0px rgba(93, 64, 55, 0.2);
  }

  .footer {
    margin-top: 30px;
    font-size: 16px;
    color: #5d4037;
    font-weight: bold;
  }
</style>
</head>
<body>

  <div class="content-wrapper">
    
    <h1>Luda Elegant Solutions</h1>

    <div class="menu-container">
      
      <a href="https://ludasolutions.github.io/EscapeCodes/ChristmasEscape.html" class="quest-link">
        Christmas Escape
      </a>

      <a href="https://ludasolutions.github.io/EscapeCodes/CastleEscape.html" class="quest-link">
        Castle Escape
      </a>
      
    </div>

    <div class="footer">Choose your adventure...</div>
  
  </div>

</body>
</html>
