<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Luda Elegant Solutions</title>
<style>
  /* --- СТИЛЬ ФОНУ (Бежевий + Олива + Золото) --- */
  body {
    background-color: #faf0e6; 
    
    /* Складний візерунок фону */
    background-image: 
        /* Золоті лінії */
        repeating-linear-gradient(45deg, transparent, transparent 60px, rgba(212, 175, 55, 0.5) 60px, rgba(212, 175, 55, 0.5) 61px),
        repeating-linear-gradient(-45deg, transparent, transparent 60px, rgba(212, 175, 55, 0.5) 60px, rgba(212, 175, 55, 0.5) 61px),
        /* Оливкові плями */
        radial-gradient(circle at 20% 35%, rgba(112, 130, 56, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 75% 60%, rgba(112, 130, 56, 0.3) 0%, transparent 55%),
        radial-gradient(circle at 50% 10%, rgba(112, 130, 56, 0.2) 0%, transparent 40%);
    
    background-position: center;
    background-attachment: fixed;
    font-family: Fantasy, "Papyrus", serif;
    color: black;
    margin: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  h1 {
    /* Градієнт тексту */
    background: -webkit-linear-gradient(#3e2723, #8d6e63);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 30px;
    text-transform: uppercase;
    text-align: center;
    font-size: 38px; /* Трохи менший шрифт, щоб влазила довга назва */
    text-shadow: 1px 1px 2px rgba(212, 175, 55, 0.3);
    padding: 0 10px;
  }

  .menu-container {
    display: flex;
    flex-direction: column;
    gap: 20px;
    width: 100%;
    max-width: 350px;
    padding: 20px;
  }

  /* Стиль кнопок */
  .quest-link {
    display: block;
    text-decoration: none;
    color: #3e2723;
    background-color: rgba(255, 248, 235, 0.8);
    border: 3px solid #8c7b50;
    padding: 20px;
    font-size: 24px;
    font-weight: bold;
    text-align: center;
    border-radius: 12px;
    transition: transform 0.2s, background-color 0.2s, box-shadow 0.2s;
    box-shadow: 0 4px 8px rgba(140, 123, 80, 0.3);
  }

  .quest-link:hover {
    background-color: #fff;
    transform: scale(1.05);
    box-shadow: 0 6px 12px rgba(140, 123, 80, 0.4);
  }

  .quest-link:active {
    transform: scale(0.95);
  }

  .footer {
    margin-top: 40px;
    font-size: 16px;
    color: #5d4037;
    font-weight: bold;
    opacity: 0.8;
  }
</style>
</head>
<body>

  <h1>Luda Elegant Solutions</h1>

  <div class="menu-container">
    
    <a href="https://ludasolutions.github.io/EscapeCodes/ChristmasEscape.html" class="quest-link">
      Christmas Escape
    </a>

    <a href="https://ludasolutions.github.io/EscapeCodes/CastleEscape.html" class="quest-link">
      Castle Escape
    </a>
    
  </div>

  <div class="footer">Choose your adventure...</div>

</body>
</html>
