<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Активація Тобота</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Exo+2:wght@600&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #0a1128;
            font-family: 'Exo 2', sans-serif;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bg-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 85, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 85, 255, 0.1) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: -1;
        }

        .container {
            width: 90%;
            max-width: 400px;
            text-align: center;
            z-index: 1;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            color: #ffcc00;
            font-size: 1.8rem;
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
        }

        .terminal-box {
            background: rgba(20, 20, 40, 0.9);
            border: 3px solid #0055ff;
            padding: 40px 20px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 85, 255, 0.4);
        }

        input {
            background: #000;
            border: 2px solid #ffcc00;
            color: #ffcc00;
            font-size: 48px;
            padding: 10px;
            width: 160px;
            text-align: center;
            font-family: 'Orbitron', sans-serif;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        button {
            background: #ff3333;
            color: white;
            border: none;
            padding: 20px;
            width: 100%;
            font-size: 1.4rem;
            font-family: 'Orbitron', sans-serif;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 0 #990000;
        }

        button:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #990000;
        }

        #error-msg {
            color: #ff4444;
            margin-top: 20px;
            font-size: 1.1rem;
            min-height: 1.5em;
        }

        /* Екран перемоги */
        #success-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 1000;
            text-align: center;
        }

        #success-screen img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .shake {
            animation: shakeAnim 0.4s;
        }

        @keyframes shakeAnim {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
    </style>
</head>
<body>

<div class="bg-pattern"></div>

<div class="container" id="main-ui">
    <h1>ЦЕНТР АКТИВАЦІЇ</h1>
    <div class="terminal-box" id="box">
        <input type="text" id="passInput" inputmode="numeric" maxlength="3" placeholder="000">
        <button onclick="checkCode()">УВІЙТИ</button>
        <div id="error-msg"></div>
    </div>
</div>

<div id="success-screen">
    <img id="victoryImg" src="" alt="Tobot Victory">
</div>

<script>
    // Я замінив посилання на реальну картинку з Тоботами для тесту
    const TOBOT_IMAGE = "https://ludasolutions.github.io/EscapeCodes/escapeimg/map.png"; 

    function checkCode() {
        const input = document.getElementById('passInput');
        const code = input.value.trim();
        const error = document.getElementById('error-msg');
        const box = document.getElementById('box');

        if (code === "231") {
            // Показуємо екран успіху
            const successScreen = document.getElementById('success-screen');
            const img = document.getElementById('victoryImg');
            
            img.src = TOBOT_IMAGE;
            successScreen.style.display = 'block';
            
            // Якщо раптом картинка не завантажиться, виведемо напис
            img.onerror = function() {
                successScreen.innerHTML = "<h1 style='margin-top:20%'>СИСТЕМА АКТИВОВАНА!<br>ПОДАРУНОК У СІРОМУ ЯЩИКУ!</h1>";
            };
        } else {
            // Помилка
            error.innerText = "НЕВІРНИЙ КОД! Спробуй переставити цифри.";
            box.classList.add('shake');
            setTimeout(() => box.classList.remove('shake'), 400);
            input.value = "";
        }
    }
</script>

</body>
</html>
